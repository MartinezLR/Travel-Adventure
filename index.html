<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <!--------------------------------------------------------------------------------------------------->

    <!-- Meta -->
    <meta charset="UTF-8">

    <!-- Titulo -->
    <title>Site de viagem generico</title>

    <!-- Styles -->

    <!-- Main (CSS)) -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Bootrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--------------------------------------------------------------------------------------------------->
</head>

<body ng-controller="MainCtrl">

    <main class="container-main container-fluid">

        <div class="container-filter row">

            <div class="container-top col-sm-12 start-y end-x p-3">

                <!-- Button Help -->
                <button class="button-help">
                    <i class='bx bxs-help-circle'></i>
                </button>
            </div>

            <div class="container-center col-sm-12 center-x-y">
                <h1 class="text-center">Let's <b style="color: #b5d652;">Find You</b> <br> New Adventures</h1>
            </div>

            <div class="container-bottom col-sm-12 end-y center-x">

                <!-- Button Started -->
                <button class="button-started">
                    <span>Let's do This</span>
                </button>
            </div>
        </div>
    </main>

    <!--------------------------------------------------------------------------------------------------->

    <!-- Start AngularJS -->
    <script src="lib/node_modules/angular/angular.min.js"></script>

    <!-- App -->
    <script src="assets/js/app.js"></script>

    <!-- Main Controller -->
    <script src="assets/js/Controllers/main.js"></script>

    <!-- End AngularJS -->

    <!-- Jquery -->
    <script src="lib/node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

    <!--------------------------------------------------------------------------------------------------->
</body>

</html>
